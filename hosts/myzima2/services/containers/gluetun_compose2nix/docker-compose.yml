name: myarrstack

services:
  #############################
  #### glutun
  #############################
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun # If running on an LXC see readme for more info.
    environment:
      - VPN_SERVICE_PROVIDER=private internet access
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_STATUS_FILE=/gluetun/forwarded_port
      - SERVER_REGIONS="Norway,DE Berlin,DE Frankfurt,DE Germany Streaming Optimized"
      - TZ=America/New_York
      - UPDATER_PERIOD=24h
      - PUID=1000
      - PGID=1000
    volumes:
      - /data/config/gluetun:/gluetun
    ports:
      - 8888:8888/tcp    # HTTP proxy #Gluetun
      - 8388:8388/tcp    # Shadowsocks #Gluetun
      - 8388:8388/udp    # Shadowsocks #Gluetun

      - 8081:8081        # qbittorrent web interface
      - 6881:6881        # qbittorrent torrent port
      - 6881:6881/udp    # qbittorrent
      # NOT INSTALLED
      #- 6881:6881/udp # Deluge Incoming port UDP
      #- 58846:58846 # optional # Deluge Outgoing Port TCP

      #- 6767:6767        # bazarr
      #- 8096:8096        # jellyfin
      #- 8920:8920        # jellyfin optional  UI HTTPS
      #- 7359:7359/udp    # jellyfin optional  proprietary discovery protocol
      #- 1900:1900/udp    # jellyfin optional  Simple Service Discovery Protocol
      #- 8686:8686        # lidarr
      #- 5055:5055        # overseer/jellyseer
      - 9696:9696        # prowlarr
      #- 8787:8787        # readarr
      #- 7878:7878        # radarr
      - 8090:8080        # sabnzbd
      #- 8989:8989        # sonarr

      #- 32400:32400/tcp # plex
      #- 8324:8324/tcp   # plex
      #- 32469:32469/tcp # plex
      #- 1900:1900/udp   # plex
      #- 32410:32410/udp # plex
      #- 32412:32412/udp # plex
      #- 32413:32413/udp # plex
      #- 32414:32414/udp # plex

      #- 8181:8181/tcp   # tautulli
    network_mode: bridge
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 20s
      timeout: 10s
      retries: 5

  #############################
  #### qbittorrent
  #############################
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8081 # must match "qbittorrent web interface" port number in gluetun's service above
      - DOCKER_MODS=ghcr.io/techclusterhq/qbt-portchecker:main
      #- PORTCHECKER_GLUETUN_API_KEY=<snip>
    volumes:
      - /data/config/qbittorrent:/config
      - /data/media/downloads:/media/downloads #optional
    #ports:
    #  - 8081:8081
    #  - 6881:6881
    #  - 6881:6881/udp
    network_mode: service:gluetun
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      - deunhealth.restart.on.unhealthy=true

  #############################
  #### bazarr
  #############################
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/config/bazarr:/config
      - /data/media:/media #optional
    ports:
      - 6767:6767
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### decluttarr
  #############################
  decluttarr:
    image: ghcr.io/manimatter/decluttarr:dev
    container_name: decluttarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      #- /data/config/decluttarr/config.yaml:/app/config/config.yaml
      - /data/config/decluttarr:/app/config
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### deunhealth
  #############################
  deunhealth:
    image: qmcgaw/deunhealth
    container_name: deunhealth
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - LOG_LEVEL=info
      - HEALTH_SERVER_ADDRESS=127.0.0.1:9999
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: "none"

  #############################
  #### jellyseer
  #############################
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - LOG_LEVEL=info
    volumes:
      - /data/config/jellyseerr:/app/config
    ports:
      - 5054:5055
    network_mode: bridge
    #network_mode: service:gluetun
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx2-slpahle-http.rule=Host(`requests.slpahle.com`)
      - traefik.http.routers.nginx2-slpahle-http.entrypoints=web
      - traefik.http.routers.nginx2-slpahle-https.tls=true
      - traefik.http.routers.nginx2-slpahle-https.tls.certresolver=cloudflare
      - traefik.http.routers.nginx2-slpahle-https.rule=Host(`requests.slpahle.com`)
      - traefik.http.routers.nginx2-slpahle-https.entrypoints=websecure
      - traefik.http.routers.nginx2-whoosajiggawha-http.rule=Host(`requests.whoosajiggawha.us`)
      - traefik.http.routers.nginx2-whoosajiggawha-http.entrypoints=web
      - traefik.http.routers.nginx2-whoosajiggawha-https.tls=true
      - traefik.http.routers.nginx2-whoosajiggawha-https.tls.certresolver=cloudflare
      - traefik.http.routers.nginx2-whoosajiggawha-https.rule=Host(`requests.whoosajiggawha.us`)
      - traefik.http.routers.nginx2-whoosajiggawha-https.entrypoints=websecure
