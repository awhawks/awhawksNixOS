name: myarrstack

services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy #Gluetun
      - 8388:8388/tcp # Shadowsocks #Gluetun
      - 8388:8388/udp # Shadowsocks #Gluetun
      - 8112:8112 # Deluge UI
      - 6881:6881 # Deluge Incoming port TCP
      - 6881:6881/udp # Deluge Incoming port UDP
      - 58846:58846 # optional # Deluge Outgoing Port TCP
      - 8090:8080 # SabNZB UI
      - 9696:9696 # Prowlarr UI
      - 8989:8989 # Sonarr UI
      - 7878:7878 # Radarr UI
      - 8686:8686 # Lidarr UI
      - 8787:8787 # Readarr UI
      - 8191:8191 # Flaresover UI
      #- 5055:5055 # Jellyseer
      #- 8096:8096 # Jellyfin UI HTTP
      #- 8920:8920 # optional # Jellyfin UI HTTPS
      #- 7359:7359/udp # optional # Jellyfin proprietary discovery protocol
      #- 1900:1900/udp # optional # Jellyfin Simple Service Discovery Protocol
    volumes:
      - /data/docker/state/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=private internet access
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_STATUS_FILE=/gluetun/forwarded_port
      - SERVER_REGIONS="Norway","DE Berlin","DE Frankfurt","DE Germany Streaming Optimized"
      - TZ=America/New_York
      - UPDATER_PERIOD=24h
      - PUID=1000
      - PGID=1000

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    devices:
      - /dev/dri/:/dev/dri/
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /data/docker/state/jellyfin/library:/config
      - /data/media:/data/media
    restart: unless-stopped
    #network_mode: service:gluetun
    ports:
      - 8096:8096 # Jellyfin UI HTTP
      - 8920:8920 # optional # Jellyfin UI HTTPS
      - 7359:7359/udp # optional # Jellyfin proprietary discovery protocol
      - 1900:1900/udp # optional # Jellyfin Simple Service Discovery Protocol

  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - DELUGE_LOGLEVEL=error
    volumes:
      - /data/docker/state/deluge:/config
      - /data/downloads/complete:/data/downloads
      - /data/downloads/incomplete:/data/incomplete-downloads
      - /data/docker/state/gluetun:/pia:ro
    restart: unless-stopped
    network_mode: service:gluetun
    # ports:
    #   - 8112:8112 # Deluge UI
    #   - 6881:6881 # Deluge Incoming port TCP
    #   - 6881:6881/udp # Deluge Incoming port UDP
    #   - 58846:58846 # optional # Deluge Outgoing Port TCP

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/docker/state/sabnzb/config:/config
      - /data/docker/state/backup/sabnzb:/backup
      - /data/downloads/complete:/data/downloads
      - /data/downloads/incomplete:/data/incomplete-downloads
    restart: unless-stopped
    network_mode: service:gluetun
    # ports:
    #   - 8080:8080 # SabNZB UI

  prowlarr:
