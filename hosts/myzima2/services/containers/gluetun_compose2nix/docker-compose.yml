    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/docker/state/prowlarr/config:/config
      - /data/docker/state/backup/prowlarr:/backup
      - /data/downloads/complete:/data/downloads
