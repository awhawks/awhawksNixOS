  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/docker/state/readarr/config:/config
      - /data/docker/state/backup/readarr:/backup
      - /data/downloads/complete:/data/downloads
      - /data/media/slpahle/books:/data/media/slpahle/books
    restart: unless-stopped
    network_mode: service:gluetun
    # ports:
    #   - 8787:8787 # Readarr UI

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
      - PUID=1000
      - PGID=1000
    restart: unless-stopped
    network_mode: service:gluetun
    # ports:
    #   - 8191:8191 # Flaresover UI

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=America/New_York
    volumes:
      - /data/docker/state/jellyseerr/config:/app/config
    restart: unless-stopped
    network_mode: service:gluetun
    ports:
      - 5055:5055 # Jellyseer

