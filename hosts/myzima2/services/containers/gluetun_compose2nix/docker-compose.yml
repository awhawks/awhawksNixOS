      - TZ=America/New_York
    volumes:
      - /data/docker/state/sonarr/config:/config
      - /data/docker/state/backup/sonarr:/backup
      - /data/downloads/complete:/data/downloads
      - /data/media/slpahle/tv:/data/media/slpahle/tv
