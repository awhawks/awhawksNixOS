  #############################
  #### homarr
  #############################
  homarr:
    image: ghcr.io/homarr-labs/homarr:latest
    container_name: homarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - SECRET_ENCRYPTION_KEY=<snip>
    volumes:
      - /data/config/homarr:/appdata
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 7575:7575
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### huntarr
  #############################
  huntarr:
    image: ghcr.io/plexguide/huntarr:latest
    container_name: huntarr
    restart: unless-stopped
    ports:
      - "9705:9705"
    volumes:
      - /data/config/huntarr:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### prowlarr
  #############################
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/config/prowlarr:/config
      - /data/backup/prowlarr:/backup
    #ports:
    #  - 9696:9696
    #network_mode: bridge
    network_mode: service:gluetun

  #############################
  #### radarr
  #############################
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/config/radarr:/config
      - /data/media:/media #optional
      - /data/media/downloads:/media/downloads #optional
      - /data/backup/radarr:/backup
    ports:
      - 7878:7878
    network_mode: bridge
    #network_mode: service:gluetun
  #############################
  #### readarr
  #############################
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/config/readarr:/config
      - /data/media/downloads:/data/downloads
      - /data/media:/data/media
      - /data/backup/readarr:/backup
    ports:
      - 8787:8787 # Readarr UI
    network_mode: bridge
    #network_mode: service:gluetun
  #############################
  #### sabnzbd
  #############################
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/config/sabnzbd:/config
      - /data/media/downloads/incomplete:/media/downloads/incomplete #optional
      - /data/media/downloads:/media/downloads #optional
    #ports:
    #  - 8090:8080
    #network_mode: bridge
    network_mode: service:gluetun
  #############################
  #### sonarr
  #############################
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /data/config/sonarr:/config
      - /data/media:/media #optional
      - /data/media/downloads:/media/downloads #optional
    ports:
      - 8989:8989
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### lidarr
  #############################
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/config/lidarr:/config
      - /data/media:/media #optional
      - /data/media/downloads:/media/downloads #optional
      - /data/backup/lidarr:/backup
    ports:
      - 8686:8686
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### plex
  #############################
  pms-docker:
    container_name: plex
    image: plexinc/pms-docker:plexpass
    restart: unless-stopped
    devices:
      - /dev/dri:/dev/dri # Pass through the graphics device
    hostname: awhawksPlexServer
    environment:
      - PLEX_UID=1000
      - PLEX_GID=1000
      - TZ=America/New_York
      - PLEX_CLAIM=claim-F2xTrxevgwWu1a4wHwTm
      - CHANGE_CONFIG_DIR_OWNERSHIP="true"
      - ADVERTISE_IP="http://hawkstech.org:32400"
    volumes:
      - /data/config/plex:/config
      - /data/transcode:/transcode
      - /data/media:/media
    ports:
      - 32400:32400/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### tautulli
  #############################
  tautulli-docker:
    container_name: tautulli
    image: tautulli/tautulli:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /data/config/plex/Library/Application Support/Plex Media Server/Logs:/plexLogs
      - /data/config/tautulli:/config
    ports:
      - 8181:8181/tcp
    network_mode: bridge
    #network_mode: service:gluetun

  #############################
  #### jellyfin
  #############################
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - JELLYFIN_PublishedServerUrl=http://192.168.60.8 #optional
    volumes:
      - /data/config/jellyfin:/config
      - /data/media:/media
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      #- 1900:1900/udp #optional
    network_mode: bridge
    #network_mode: service:gluetun
